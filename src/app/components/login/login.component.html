<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">LOGIN</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onInicio()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password" class="form-control"formControlName="password"
            />
          </div>
          <button class="btn btn-primary btn-lg btn-block">
            Login
          </button>
        </form>
        <div class="form-group mt-3">
          <button (click)="onGitHub()" class="btn btn-lg btn-google">
            gitHub
          </button>
        </div>
        <div class="form-group mt-3">
          <button (click)="onFacebookLogin()" class="btn btn-lg btn-google">
            Facebook
          </button>
        </div>
        <div class="form-group mt-3">
          <button (click)="onGoogleLogin()" class="btn btn-lg btn-google">
            Google
          </button>
        </div>
        <div class="form-group mt-3">
          <p>
            crea una cuenta <a [routerLink]="['/registro']"> Registro </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
